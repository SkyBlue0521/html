<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>불릿 바꾸기</title>
    <style>
        .outside {
            list-style-position: outside;
        }

        .inside {
            list-style-position: inside;
        }
    
    /*추가*/
    	ol{list-style-type:none;}
    	ol{list-style:none;}
    	ul{list-style-type:lower-alpha;
    	   list-style-position:inside;
    	}
    	ul{
    	   list-style:lower-alpha, inside;
    	}
    		
    </style>
</head>

<body>
    <h3> list-style-position을 지정하지 않음</h3>
    <ul class="outside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>

    <h3> list-style-position : inside</h3>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>

</html>
