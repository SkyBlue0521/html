<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            width: 80px;
            /* 셀의 너비 */
            padding: 10px;
            /* 셀 테두리와 내용 사이의 간격(패딩) */
        }

        thead,
        tfoot {
            background: #eeeeee;
            /* thead와 tfoot의 배경 색 */
        }
    </style>
</head>

<body>
    <table>
        <caption>제주특별자치도 학교현황(2015.4.1 기준)</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>

    </table>
</body>

</html>
